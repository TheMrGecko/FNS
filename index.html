<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Naming System</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
<h1>Files Naming System Example<br> <sub><small>V.1.1.0</small></sub></h1>
<h4>File Name Logic Example</h4>



<p>File Type: </p> 
<select name="type" id="type" class="dropdown" style="width: 30%; padding: 15px; margin: 0px 0; font-size: 24; height: auto;">
    <option value="[EML]">Email Communication</option>
    <option value="[VIR]">Visual Inspection Report</option>
    <option value="[DAR]">Damage Analysis Report</option>
    <option value="[ESR]">Engineering Service Report</option>
    <option value="[PBV]">Production Build Review</option>
    <option value="[TRN]">Training</option>
    <option value="[ADT]">Audit</option>
    <option value="[QIM]">Quality Investigations</option>
    <option value="[DVR]">Dimensional Verification Report</option>
  </select>

<p>Description: </p>
<input type="text" id="description" placeholder="This is the main body, Should include any project name, equipment names etc... " style="width: 37%; padding: 15px; font-size: 24; height: auto;">

<p>Language: </p>
<select name="country" id="country" class="dropdown" style="width: 30%; padding: 15px; margin: 0px 0; font-size: 24; height: auto;">
    <option value="[ENG]">English</option>
    <option value="[DEU]">German</option>
    <option value="[FRA]">French</option>
  </select>
<br>

<p>Product Type: </p>
<select name="product" id="product" class="dropdown" style="width: 30%; padding: 15px; margin: 0px 0; font-size: 24; height: auto;">
    <option value="TRB">Taper Roller Bearing</option>
    <option value="CRB">Cylindrical Roller bearing</option>
    <option value="SRB">Spherical Roller bearing</option>
  </select>
<br>

<button onclick="printSelections()" style="margin: 20px; width: 200px; height: 50px;">Create File Name</button>
<button onclick="clearOutput()" style="margin: 20px; width: 200px; height: 50px;">Clear Part Number</button>
<p id="output" style="margin: 10px 0;"></p>

<footer>
    <p>Created by James Lamming <a href="mailto:james.lamming@timken.com">Contact</a></p>
</body>
</html>
